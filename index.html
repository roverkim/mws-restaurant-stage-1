<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <a tabindex="0" id="main-page-skip" href="#neighborhoods-select" class="skip-content">Skip over the map and directly to the first filter</a>
    <header>
      <nav>
        <h1><a href="/" aria-label="reviews page" role="navigation">Restaurant Reviews</a></h1>
      </nav>
    </header>
    <main id="maincontent" role="main">
      <section id="map-container" aria-hidden="true">
        <div id="map" aria-hidden="true" role="application" aria-label="Google Maps"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter by neighborhoods">
              <option value="all" class="radio">All Neighborhoods</option>
            </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter by Cuisines">
              <option value="all">All Cuisines</option>
            </select>
        </div>
        <div id="restaurant-list-wrapper">
          <ul id="restaurants-list" aria-label="List of Restaurants" tabindex="0" value="all"></ul>
        </div>
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh6jw1Tjsh8RzkU4e014eUosf4FWBdYTM&callback=initMap" type="text/javascript"></script>
    <!-- Register Service Worker -->
    <script type="application/javascript" charset="utf-8" src="js/registersw.js"></script>
    <footer id="footer">
      Copyright (c) 2017 <a href="/" aria-label="refresh reviews page" role="navigation"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>

</html>
